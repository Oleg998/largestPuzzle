<section class="hero-section">
  <div class="container">
    <h2>
      Вітаємо у нашому сервісі! Наш сервіс створено для складання цифрових
      пазлів. Введіть числа у поле вводу, розділяючи їх пробілами або комами, і
      натисніть кнопку "Submit". Залежно від рівня складності, процес складання
      може зайняти деякий час. Дякуємо за використання нашого сервісу та бажаємо
      успіху!
    </h2>
    <form class="form" id="form">
      <label class="form-label" for="usertext">
        Enter text
        <textarea
          class="form-input"
          name="usertext"
          id="usertext"
          rows="10"
        ></textarea>
      </label>
      <button class="form-button" type="submit">Submit</button>
    </form>
    <div class="loader" id="loader" style="display: none;"></div>

    <div id="textContainer" class="textContainer"></div>
    <button class="clear-button" type="submit">Clear</button>
  </div>
</section>
